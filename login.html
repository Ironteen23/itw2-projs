<style>
	h1,p{
		color: rgba(0, 0, 255, 0.582);
	}

	h2{
		color:rgb(0, 132, 255)
	}
</style>
<body>
	<nav>
        <a href="./index.html" class="brand">
            Trimp
        </a>

        <div class="navigators">
            <div class="nav-elements">
                <a class="links" href="login.html">Login/Signup</a>
                <a class="links" href="contact.html">Contact us</a>
                <a href="review.html" class="links">Reviews</a>

                <a class="links" href="./index.html">Home</a>

            </div>
        </div>
    </nav>
	<div class="box-form">
		<div class="left">
			<div class="overlay">
				<h1>Welcome</h1>
				<br><br>
				<h2>Please fill in the details for better experience</h2>
				<span>
					<p>Login with social media</p>
					<a href="#"><i class="fa fa-facebook" aria-hidden="true"></i> Login with facebook</a>
					<a href="#"><i class="fa fa-twitter" aria-hidden="true"></i> Login with Twitter</a>
				</span>
			</div>
		</div>


		<div class="right">
			<h5>Login</h5>
			<div class="inputs">
				<input type="text" placeholder="user name">
				<br>
				<input type="password" placeholder="password">
			</div>

			<br><br>

			<div class="remember-me--forget-password">
				<label>
					<input type="checkbox" name="item" checked />
					<span class="text-checkbox">Remember me</span>
				</label>
				<a href="">forget password?</a>
			</div>

			<br><br>
			<button class="login">Login</button>
			<p>Don't have an account? <a href="#">Create Your Account</a> It takes less than a minute.</p>
		</div>

	</div>
